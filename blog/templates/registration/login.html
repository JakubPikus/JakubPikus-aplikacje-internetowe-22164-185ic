{% extends "blog/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Błędny login lub hasło. Spróbuj jeszcze raz</p>
    {% endif %}

    <center><p>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        
      <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <br>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        
        </table>
            </div></div>

        <input style="margin-left: 570px;" type="submit" value="login" />
        <input style="text-align: center" type="hidden" name="next" value="{{ next }}" />
    </form>
</p></center>


<div class="row">
    <div class="col-5">
    </div>
    <div class="col-4">
        
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-light" role="button" aria-pressed="true">Facebook</a> 
        
        
         <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-light" role="button" aria-pressed="true">Google</a>
        
    </div>
    <div class="col-3">
    </div>
</div>


    
{% endblock %}
